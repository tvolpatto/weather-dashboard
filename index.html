<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark ">
        <h1 class="text-white mx-auto">Weather Dashboard</h1>
    </nav>
    <div class="container row ml-5">
        <div id="search-container" class="col-3">
            <form class="form-inline md-form form-sm active-purple-2 mt-2">
                <label for="search">Search for a city:</label>
                <input id="search" class="form-control form-control-md w-100" type="text" placeholder="City"
                    aria-label="Search">

            </form>
            <ul id="cities" class="list-group mt-4 mb-3"></ul>
        </div>
      
        <div id="data-container" class="col-9">
            <div id="today-forecast" class="mt-2 col-12 border rounded w-100">
                <h2 id="city-name" class="mt-3"></h2>
                <br>
                <div id="temp" class="weather-info"></div>
                <br>
                <div id="humidity" class="weather-info"></div>
                <br>
                <div id="wind" class="weather-info"></div>
                <br>
                <div id="uv-index" class="mb-3 weather-info"></div>
            </div>
            <div id="5-day-forecast" class="col-12 mt-3">
                <div class="row">
                    <h2>5-Day Forecast:</h2>
                </div>
                <div id="5-day-cards" class="row mb-1">

                </div>
               
            </div>
            <br>
        </div>
    </div>

    </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/2bf7070f9f.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
